<head>

</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-section">
        <img src="img/logo.jpg" alt="The Essence Club Logo" class="logo" style="border-radius: 50%;">
      </div>
      
      <div class="title-section">
        <h1>The Essence Club</h1>
        <p>Cat√°logo de perfumes 100% Originales</p>
        <p>Vive la esencia, √∫nete al club</p>
      </div>
      
      <div class="contact-section">
        <p>theessenceclub@gmail.com <strong>üìß</strong></p>
        <p> +504 9495-9614 <strong>üì±</strong></p>
        <p>
            <a href="https://www.instagram.com/essenceclub.hn" target="_blank">
             @essenceclub.hn <strong>üì∑</strong></p>
            </a>
      </div>
    </div>
  </header>

  <div class="filtros-container">
    <div class="filtros">
      <a href="index.html" class="filtro-btn">
        <span class="btn-icon">üè†</span>
        <span class="btn-text">Cat√°logo Completo</span>
      </a>
      <a href="hombres.html" class="filtro-btn hombres-btn">
        <span class="btn-icon">üë®</span>
        <span class="btn-text">Perfumes para Hombre</span>
      </a>
    </div>
  </div>

  <main id="catalogo"></main>

  <script>
    // Filtro espec√≠fico para perfumes de mujer
    async function cargarCatalogoMujeres() {
      try {
        const respuesta = await fetch('catalogo.json');
        const productos = await respuesta.json();

        // Filtrar solo perfumes para mujer y unisex
        const productosMujeres = productos.filter(p => p.sexo === 'mujer' || p.sexo === 'unisex');

        const catalogo = document.getElementById('catalogo');
        catalogo.innerHTML = '';

        productosMujeres.forEach(p => {
          const div = document.createElement('div');
          div.classList.add('card');
          
          // Agregar clase especial si est√° agotado
          if (p.stock === 0) {
            div.classList.add('agotado');
          }

          div.innerHTML = `
            ${p.stock === 0 ? '<div class="banner-agotado">AGOTADO</div>' : ''}
            <img src="${p.imagen}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p><strong>Marca:</strong> ${p.marca}</p>
            <p><strong>Tama√±o:</strong> ${p.ml}ml</p>
            <p><strong>Precio:</strong> L. ${p.precio}</p>
            <p class="stock ${p.stock <= 3 ? 'low' : ''}">
              Stock: ${p.stock}
            </p>
          `;

          catalogo.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar el cat√°logo:', error);
      }
    }

    cargarCatalogoMujeres();
  </script>
</body>
</html>
